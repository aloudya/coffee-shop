<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    
    <title>Coffee shop</title>
  </head>
  <body>
    <div class="bg">
      <img
        src="assets/Cafe-Street/Images/bg-hero-2.png"
        class="bg-kopi"
        alt=""
      />

      <div class="container">
        <h1 class="py-3">
          Popular <a class="link-underline-warning text-black">Now</a>
        </h1>
        <div class="row">
          <div class="col-4">
            <div class="p-2 rounded" style="background-color: #f9f3ea">
              <div class="card px-4 py-3 border-0">
                <img
                  src="assets/Cafe-Street/Images/product-1.png"
                  class="card-img-top mt-2"
                  alt="Vanilla Latte"
                />
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <h5>Vanilla Latte</h5>
                    <h5 class="ml-auto">21 K</h5>
                  </div>
                  <div class="w-100 d-flex justify-content-between">
                    <div>
                      <button class="btn btn-outline-warning">Hot</button>
                      <button class="btn btn-outline-warning mx-2">Cold</button>
                    </div>
                    <div class="bg-warning rounded-circle" style="width: 40px">
                      <i class="ai-cart fs-4 text-light mx-2"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-4">
              <div class="p-2 rounded" style="background-color: #f9f3ea">
            <div class="card px-4 py-3 border-0">
                <img
                  src="assets/Cafe-Street/Images/product-2.png"
                  class="card-img-top mt-2"
                  alt="Espresso"
                />
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <h5>Espresso</h5>
                    <h5 class="ml-auto">12 K</h5>
                  </div>
                  <div class="w-100 d-flex justify-content-between">
                    <div>
                      <button class="btn btn-outline-warning">Hot</button>
                      <button class="btn btn-outline-warning mx-2">Cold</button>
                    </div>
                    <div class="bg-warning rounded-circle" style="width: 40px">
                      <i class="ai-cart fs-4 text-light mx-2"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-4">
              <div class="p-2 rounded" style="background-color: #f9f3ea">
            <div class="card px-4 py-3 border-0">
                <img
                  src="assets/Cafe-Street/Images/product-3.png"
                  class="card-img-top mt-2"
                  alt="Hazelnut Latte"
                />
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <h5>Hazelnut Latte</h5>
                    <h5 class="ml-auto">23 K</h5>
                  </div>
                  <div class="w-100 d-flex justify-content-between">
                    <div>
                      <button class="btn btn-outline-warning">Hot</button>
                      <button class="btn btn-outline-warning mx-2">Cold</button>
                    </div>
                    <div class="bg-warning rounded-circle" style="width: 40px">
                      <i class="ai-cart fs-4 text-light mx-2"></i>
                    </div>
                  </div>
                </div>
              
            </div>
          </div>
        </div>
        </div>
      </div>

      <div class="bg-rounded"></div>

      <div class="container" style="margin-top: 150px">
        <h1 class="py-3">
          How to use delivery
          <a class="link-underline-warning text-black">service</a>
        </h1>

        <div class="row text-center" style="margin-top: 50px;">
          <div class="col-4">
            <img
              src="assets/Cafe-Street/Images/service-1.png"
              alt=""
              width="100px"
              height="100px"
            />
            <p class="fs-4 fw-bold">Choose your own coffee</p>
            <p class="fw-normal">there are 20+ coffees for you</p>
          </div>

          <div class="col-4">
            <img
              src="assets/Cafe-Street/Images/service-2.png"
              alt=""
              width="100px"
              height="100px"
            />
            <p class="fs-4 fw-bold">We delivery it to you</p>
            <p class="fw-normal">Choose delivery service</p>
          </div>
          
          <div class="col-4">
            <img
              src="assets/Cafe-Street/Images/service-3.png"
              alt=""
              width="100px"
              height="100px"
            />
            <p class="fs-4 fw-bold">Enjoy your coffee</p>
            <p class="fw-normal">Choose delivery service</p>
          </div>
          </div>
          
          
          </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </body>
</html>

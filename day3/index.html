<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-md">
      <div
        class="relative mt-5 w-2/3 h-96 rounded-2xl bg-orange-100 overflow-hidden"
      >
        <img
          class="absolute inset-0 w-full h-full object-cover object-center opacity-20"
          src="/day3/assets/Images/bg-aboutus.png"
          alt="About Us"
        />
      </div>

      <div
        class="absolute inset-0 flex flex-row justify-between items-center gap-5"
      >
        <div class="ml-36 pb-48">
          <h1 class="text-3xl font-poppins font-semibold tracking-wide">
            What they say about us
          </h1>
          <br />
          <p class="text-left font-poppins opacity-50">
            We always provide the best service<br />and always maintain the
            quality of coffee
          </p>
        </div>

        <div class="flex justify-center items-center relative overflow-hidden">
          <div class="mr-12 pb-52 gap-16 flex flex-row">
            <div
              class="w-auto h-64 border-6 border-transparent rounded-md overflow-hidden"
            >
              <img
                class="w-full h-full object-cover object-center border-orange-200 border-6"
                src="/day3/assets/Images/testimonial-1.png"
                alt="Testimonial 1"
              />
              <div
                class="absolute inset-0 flex justify-start items-center bottom-20 left-6"
              >
                <div
                  class="w-52 h-20 bg-orange-200 rounded-xl bg-opacity-60 pb-24 pl-2"
                >
                  <div class="w-48 h-20 bg-[#ffcb7c] rounded-lg">
                    <div class="mx-2 my-2">
                      <h1 class="font-semibold tracking-wide font-poppins">
                        Naura
                      </h1>
                      <p class="text-xs font-poppins mt-3">
                        I really love the cappucino, <br />
                        the coffee was very smooth
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="w-auto h-64 border-6 border-transparent rounded-md overflow-hidden"
            >
              <img
                class="w-full h-full object-cover object-center border-orange-200 border-6"
                src="/day3/assets/Images/testimonial-2.png"
                alt="Testimonial 2"
              />
              <div
                class="absolute inset-0 flex justify-center items-center bottom-20"
              >
                <div
                  class="w-52 h-20 bg-orange-200 rounded-xl bg-opacity-60 pb-24 pl-2"
                >
                  <div class="w-48 h-20 bg-[#ffcb7c] rounded-lg">
                    <div class="mx-2 my-2">
                      <h1 class="font-semibold tracking-wide font-poppins">
                        John
                      </h1>
                      <p class="text-sm font-poppins">
                        This coffee shop is very <br />
                        convenient
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="w-auto h-64 border-6 border-transparent rounded-md overflow-hidden"
            >
              <img
                class="w-full h-full object-cover object-center border-orange-200 border-6"
                src="/day3/assets/Images/testimonial-3.png"
                alt="Testimonial 3"
              />

              <div
                class="absolute inset-0 flex justify-center items-center bottom-20 ml-16 left-2/3 right-12"
              >
                <div
                  class="w-52 h-20 bg-orange-200 rounded-xl bg-opacity-60 pb-24 pl-2"
                >
                  <div class="w-48 h-20 bg-[#ffcb7c] rounded-lg">
                    <div class="mx-2 my-2">
                      <h1 class="font-semibold tracking-wide font-poppins">
                        Azura
                      </h1>
                      <p class="text-xs font-poppins tracking-wide">
                        The coffee menu here is <br />
                        very much
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <i
            class="ai-more-horizontal-fill absolute text-3xl pt-24 right-1/2 text-orange-500"
          ></i>

          <i
            class="ai-more-horizontal-fill absolute text-3xl pt-24 right-1/3 pr-24 text-orange-200"
          ></i>
        </div>
      </div>
    </div>

    <div class="flex flex-col justify-center items-center h-screen mx-20">
      <div class="relative">
        <img src="/day3/assets/Images/bg-newsletter.png" alt="Newsletter" />
        <h1
          class="absolute inset-0 flex justify-center items-center text-center text-white text-3xl font-semibold tracking-wide bottom-16 font-poppins"
        >
          Subscribe to get 50% discount price
        </h1>
        <div class="absolute inset-0 flex justify-center items-center top-16">
          <input
            type="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-1/3 p-3.5 font-semibold tracking-wide font-poppins"
            placeholder="Email Address"
            required
          />
          <div class="absolute flex justify-end items-center right-1/3 mx-1">
            <button
              class="h-10 w-32 text-gray-50 text-sm rounded-3xl bg-yellow-950 hover:bg-[#291b11] font-poppins"
            >
              Order now
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>

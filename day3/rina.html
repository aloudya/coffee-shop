<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white">
    <div class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        <div
          class="bg-cover bg-center rounded-lg"
          style="background-image: url('./day3/assets/Images/bg-aboutus.png')"
        >
          <div class="p-8">
            <h1 class="text-3xl font-bold text-center text-[#98958F]">
              What They Say About Us
            </h1>
            <p class="text-sm text-center text-[#98958F] mt-4">
              We always provide the best service and always maintain the quality
              of coffee
            </p>
          </div>
        </div>

        <div class="grid grid-cols-1 gap-8 justify-items-center">
          <div class="flex items-center">
            <img
              class="w-48"
              src="/day3/assets/Images/testimonial-1.png"
              alt="Testimonial 1"
            />
            <div class="absolute left-0 ml-2">
              <div
                class="bg-[#FFCB7C] border-[#FFCB7C] border-8 rounded-md p-4"
              >
                <h3 class="text-xl">Naura</h3>
                <p class="text-xs">
                  i really love the cappuccino <br />
                  the coffee was really smooth
                </p>
              </div>
            </div>
          </div>

          <div class="flex items-center">
            <img
              class="w-48"
              src="/day3/assets/Images/testimonial-2.png"
              alt="Testimonial 2"
            />
            <div class="absolute left-0 ml-2">
              <div
                class="bg-[#FFCB7C] border-[#FFCB7C] border-8 rounded-md p-4"
              >
                <h3 class="text-xl">John</h3>
                <p class="text-xs">
                  this coffee shop is very <br />
                  convenient
                </p>
              </div>
            </div>
          </div>

          <div class="flex items-center">
            <img
              class="w-48"
              src="/day3/assets/Images/testimonial-3.png"
              alt="Testimonial 3"
            />
            <div class="absolute left-0 ml-2">
              <div
                class="bg-[#FFCB7C] border-[#FFCB7C] border-8 rounded-md p-4"
              >
                <h3 class="text-xl">Azura</h3>
                <p class="text-xs">
                  the coffee menu here is <br />
                  very diverse
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="bg-cover bg-center rounded-lg h-96"
      style="background-image: url('images/bg-newsletter.png')"
    >
      <div class="flex flex-col justify-center items-center h-full text-white">
        <p class="text-3xl font-semibold mb-8">
          Subscribe to get 50% discount price
        </p>
        <!-- Add your form or buttons here -->
      </div>
    </div>
  </body>
</html>
